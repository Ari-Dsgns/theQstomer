<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./index.js" defer></script>

</head>
<body>
  <header class="header"></header>
  <nav id="nav" style="top:0px; position: fixed; width: 100%; ; z-index: 1000;background: (20, 20, 20, 0.935)">
    <ul id="ul">
      <li id="logo"><img src="./images/logo-nav.svg" alt=""></li> 
      <li id="logo2" style="display:none" ><img src="./images/logo-azul.svg" alt=""></li> 
      <li><a href="./index.html"><span>Home</span></a></li>
      <li id="prod"><span>Formación</span></li>
      <li><span>Contact Center</span></li>
      <li><span>Nosotros</span></li>
    </ul>
  </nav>
</header>
<main>
    <section class="sec-forms">
    <div class="sec1-contacto w-50 mx-auto p-4" id="forms" >
        <form action="https://formsubmit.co/arisanpala@gmail.com" method="POST">
        <div class="container-fluid d-flex justify-content-center pt-2 pb-4">
          <h2>Formulario de contacto</h2>
        </div>
        <div>
          <div class="row gap-2 ">
            <div class="col-lg pb-4">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" name="Nombre">
            </div>
            <div class="col-lg pb-4">
              <input type="text" class="form-control" placeholder="email" aria-label="email" name="email">
            </div>
          </div>
          <div class="row gap-2 ">
            <div class="col-lg pb-4">
              <input type="text" class="form-control" placeholder="Ciudad" aria-label="First name" name="Ciudad">
            </div>
            <div class="col-lg pb-4">
              <input type="text" class="form-control" placeholder="Teléfono" aria-label="Last name" name="Telefono">
            </div>
          </div>
          <div class="form-floating col-lg pb-4">
            <p>Cuéntanos más</p>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="Comentarios"></textarea>
            <label for="floatingTextarea"></label>
          </div>
        </div>
        

        <button type="submit" id="btn" name="enviar">Enviar</button>
        <div class=" w-75 mx-auto p-4 text-center">
          <p>Contactaremos contigo lo antes posible para atender tu solicitud :)</p>
        </div>
        </form>
        </div>
    </section>

</main>
